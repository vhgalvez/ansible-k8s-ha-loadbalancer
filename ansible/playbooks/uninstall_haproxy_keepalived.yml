# ansible/playbooks/uninstall_haproxy_keepalived.yml
- name: Desinstalar completamente HAProxy + Keepalived
  hosts: haproxy_keepalived
  become: true

  tasks:
    - name: Detener y deshabilitar HAProxy
      systemd:
        name: haproxy
        enabled: false
        state: stopped
      ignore_errors: true

    - name: Detener y deshabilitar Keepalived
      systemd:
        name: keepalived
        enabled: false
        state: stopped
      ignore_errors: true

    - name: Eliminar archivos de configuraci贸n de HAProxy
      file:
        path: /etc/haproxy
        state: absent

    - name: Eliminar archivos de configuraci贸n de Keepalived
      file:
        path: /etc/keepalived
        state: absent

    - name: Eliminar override systemd de HAProxy
      file:
        path: /etc/systemd/system/haproxy.service.d
        state: absent
      ignore_errors: true

    - name: Eliminar override systemd de Keepalived
      file:
        path: /etc/systemd/system/keepalived.service.d
        state: absent
      ignore_errors: true

    - name: Eliminar unidad personalizada de HAProxy (si existiera)
      file:
        path: /etc/systemd/system/haproxy.service
        state: absent
      ignore_errors: true

    - name: Eliminar socket de administraci贸n de HAProxy
      file:
        path: /var/lib/haproxy/admin.sock
        state: absent
      ignore_errors: true

    - name: Eliminar directorio del socket de HAProxy
      file:
        path: /var/lib/haproxy
        state: absent
      ignore_errors: true

    - name: Eliminar archivo sysctl de ip_nonlocal_bind
      file:
        path: /etc/sysctl.d/99-haproxy-nonlocal-bind.conf
        state: absent
      ignore_errors: true

    - name: Eliminar unidad personalizada ip-nonlocal-bind (Flatcar)
      file:
        path: /etc/systemd/system/ip-nonlocal-bind.service
        state: absent
      ignore_errors: true

    - name: Restaurar valores de sysctl por defecto
      command: sysctl -w net.ipv4.ip_nonlocal_bind=0
      ignore_errors: true

    - name: Recargar configuraci贸n de sysctl
      command: sysctl --system
      ignore_errors: true

    - name: Desinstalar paquetes HAProxy y Keepalived
      yum:
        name:
          - haproxy
          - keepalived
        state: absent
      ignore_errors: true

    - name: Eliminar usuario haproxy (si existe)
      user:
        name: haproxy
        state: absent
        remove: yes
      ignore_errors: true

    - name: Eliminar grupo haproxy (si existe)
      group:
        name: haproxy
        state: absent
      ignore_errors: true

    - name: Recargar demonio systemd para aplicar limpieza
      systemd:
        daemon_reload: true

    - name: Reejecutar systemd para reinicializar servicios
      command: systemctl daemon-reexec
      ignore_errors: true